<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>

  <header id="header">
    <h1>Cat Posse</h1>
    <img
      src="https://dl5zpyw5k3jeb.cloudfront.net/organization-photos/27256/1/?bust=1501398641"
      id="header-img"
    />
    <nav id="nav-bar">
      <a href="#portfolio" class="nav-link">Portfolio</a>
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#aboutme" class="nav-link">About Me</a>
    </nav>
  </header>

  <body>
    <section id="portfolio"></section>
    <section id="projects"></section>
    <section id="aboutme">
      <iframe
        src="https://www.youtube.com/watch?v=ki00QtsoiJU"
        id="video"
        frameborder="0"
      >
      </iframe>
    </section>
  </body>

  <footer>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input
        type="text"
        name="text"
        id="text"
        placeholder="Have a question?"
        class="text"
        required
      />
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="What email you like to be responded to?"
        required
      />
      <br />
      <input type="submit" id="submit" value="Ask Now" class="submit" />
     </form>
  </footer>
</html>
